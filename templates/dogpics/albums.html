{% extends "base.html" %}

{% block title %}Albums view{% endblock %}

{% block content %}
<h1>Albums</h1>
{% if albums_list %}
<ul>
    {% for album in albums_list %}
        <li><a href="album/{{album.id}}">{{album.name}} | {{album.location}} | {{album.publication_date}} |  {{album.author.name}}</a></li>
    {% endfor %}

</ul>
{% endif %}
{% endblock %}
